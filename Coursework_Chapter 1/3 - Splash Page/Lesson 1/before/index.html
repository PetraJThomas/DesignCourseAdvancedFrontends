<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="splash">
        <img src="loader.svg" alt="Loading animation">
    </div>

    <section>
        <h1>Coding is Fantastic.</h1>
    </section>

    <script>
        const splash = document.querySelector('.splash');
        const headline = document.querySelector('h1');
        let duration = 2000;
        function removeSplash () {
            splash.classList.add('remove-splash');
            headline.classList.add('headline-intro');
        }

        setTimeout(() => {
            removeSplash()
        }, duration);
        setTimeout(() => {
            splash.classList.remove('remove-splash');
            headline.classList.remove('headline-intro');
        }, 5000);
        setTimeout(() => {
            location.reload();
        }, 7000)

    </script>
</body>

</html>
